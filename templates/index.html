<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>

    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="sex">Sex (0 for female, 1 for male):</label>
        <input type="text" name="sex" required><br>

        <label for ="cp">Chest pain(1: typical angina, 2: atypical angina, 3: non-aginal pain, 4: asymptomatic): </label>
        <input type="text" name="cp" required><br>

        <label for="trestbps">Resting blood pressure:</label>
        <input type="text" name="trestbps" required><br>

        <label for="chol">Cholestoral :</label>
        <input type="text" name="chol" required><br>

        <label for="fbs">Fast blood sugar>120 (1= Yes, 0=No):</label>
        <input type="text" name="fbs" required><br>

        <label for="restecg">Resting electrocardiographic results (0: normal, 1: having ST-T wave abnormality, 2: showing probabal or definite left ventricular hypertrophy ):</label>
        <input type="text" name="restecg" required><br>

        <label for="thalach">Maximum heart rate :</label>
        <input type="text" name="thalach" required><br>

        <label for="exang">Excercise included angina (1= yes, 0=no) :</label>
        <input type="text" name="exang" required><br>

        <label for="oldpeak">ST depression indced by exercise :</label>
        <input type="text" name="oldpeak" required><br>

        <label for="slope"> slope of the peak exercise ST segment (1: upsloping, 2: flat, 3: downsloping):</label>
        <input type="text" name="slope" required><br>

        <label for="ca ">Number of major vessels (0-3):</label>
        <input type="text" name="ca " required><br>

        <label for="thal">3= normal, 6= fixed defect, 7= reversable defect:</label>
        <input type="text" name="thal" required><br>

            
        <input type="submit" value="Predict">
    </form>

    {% if prediction is defined %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
